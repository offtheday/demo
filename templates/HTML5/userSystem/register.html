<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <title>registerPage</title>
    </head>
    <body>
        <form action="{% url 'userSystem:register' %}" method="post">
        {% csrf_token %}
            <table>
                <!--<tr>avatar:</tr>-->
                <tr>username:<input type='text' name='username'></tr>
                <tr>birth:<input type='text' name='birth'></tr>
                <tr>gender:<input type='text' name='gender'></tr>
                <tr>mobile:<input type='text' name='mobile'></tr>
                <tr>address:<input type='text' name='address'></tr>
                <tr>email:<input type='text' name='email'></tr>
                <tr>password1:<input type='password' name='password1'></tr>
                <tr>password2:<input type='password' name='password2'></tr>
                <p display='hide'> {{ error_message0 }} </p>
                <tr><input type='submit' value='submit'><tr>
            </table>
        </form>
    </body>
</html>
